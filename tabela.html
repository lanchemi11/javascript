<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        .sa_borderom{
            border: solid black thin;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    
    <form action="" id="forma">
        <p>
            <label for="naziv">Naziv</label>
            <input type="text" name="naziv" id="naziv">
            <span id="username_greska"></span>
        </p>

        <p>
            <label for="cena">Cena</label>
            <input type="number" name="cena" id="cena">
        </p>

        <p>
            <label for="kolicina">Kolicina</label>
            <input type="number" name="kolicina" id="kolicina">
        </p>

        <p>
            <label for="proizvodjac">Proizvodjac</label>
            <input type="text" name="proizvodjac" id="proizvodjac">
        </p>

        <p>
            <label for="uvoznik">Uvoznik</label>
            <input type="text" name="uvoznik" id="uvoznik">
        </p>

        <p>
            <input type="submit" value="Posalji formu">
        </p>
    </form>



    <script src="js/tabela.js"></script>


</body>
</html>
